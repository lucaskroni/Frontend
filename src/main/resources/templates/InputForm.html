<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Input Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <script type="text/javascript" th:src="@{/style/cssandjs/BttnResources/index.js}"></script>
    <script type="text/javascript" th:src="@{/style/cssandjs/index.js}"></script>
    <script type="text/javascript" th:src="@{/style/cssandjs/cBoxResources/index.js}"></script>
    <script type="text/javascript" th:src="@{/style/cssandjs/DDwnResources/index.js}"></script>
    <script type="text/javascript" th:src="@{/style/cssandjs/TxInResources/index.js}"></script>
    <link rel="stylesheet" th:href="@{/style/cssandjs/BttnResources/style.css}"/>
    <link rel="stylesheet" th:href="@{/style/cssandjs/style.css}"/>
    <link rel="stylesheet" th:href="@{/style/cssandjs/DDwnResources/style.css}"/>
    <link rel="stylesheet" th:href="@{/style/cssandjs/TxInResources/style.css}"/>
    <link rel="stylesheet" th:href="@{/style/cssandjs/cBoxResources/style.css}"/>
</head>
<body class="timeout" id="timeOut">
        <div class="cont_hrd">
            Ahh Hello there, I guess you want to make a new Template:
        </div>
        <div class="cont_bdy">
            <div>
                <div th:replace="~{fragments/bttnFrag :: bttnFrag('Create New',true)}"></div>
            </div>
            <div class="_playgrd" >
                <canvas id="line-canvas">
                </canvas>
                <div class="_content_fld">
                    <h1 style="font-family: 'Source Sans Pro', sans-serif; font-weight: 400">Inputs:</h1><!-- This is only Temporary please delete later and add to css maybe or style better -->
                    <form id="input-form" th:object="${outVal_conv}" th:action="@{/form}" method="post">
                        <div th:replace="~{fragments/txInFrag :: txInFrag('Text in the thingy','This is indeed sick')}"></div>
                        <div th:replace="~{fragments/ddwnFrag :: ddwnFrag(${inModuleNames})}">
                        </div>
                        <script th:with="module = ''" th:inline="javascript">
                            /*<![CDATA[*/
                                let slct = document.getElementById('slct_modules');
                                slct.addEventListener('change', () => {
                                    [[${module}]] = slct.getAttribute("value");
                                });
                            /*]]>*/
                        </script>
                        <div th:each="item , itemstat : ${inModScopeMap.get(module)}">
                            <div th:replace="~{fragments/cBoxFrag :: cBoxFrag()}"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
</body>
</html>
