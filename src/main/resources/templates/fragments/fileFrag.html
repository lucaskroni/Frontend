<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>File-PathInput</title>
    <link rel="stylesheet" href="../../static/style/cssandjs/FileResources/style.css" th:href="@{style/cssandjs/FileResources/style.css}">
    <script type="text/javascript" src="../../static/style/cssandjs/FileResources/index.js" th:src="@{style/cssandjs/FileResources/index.js}"></script>
</head>
<body>
    <div th:fragment="fileFrag(textVal, switcher)">
        <label th:text="${textVal}"></label><br>
        <span th:switch="${switcher}">
            <input th:case="excelOut" id="filePath" type="text" th:field="*{Pth_ExcelOut}">
            <input th:case="estimation" id="filePath" type="text" th:field="*{Pth_Estimation}">
            <input th:case="statics" id="filePath" type="text" th:field="*{Pth_Statics}">
        </span>
    </div>
</body>
</html>
