<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Number Counter</title>
</head>
<body>
    <div th:fragment="numbFrag(textVal ,initVal ,switcher)">
        <label for="input_numb" th:text="${textVal + ': '}"></label><br>
        <span th:switch="${switcher}" class="numbSlct">
            <input id="input_numb" th:case="duration" th:value="${initVal}" type="number" step="1" th:field="*{Duration}">
            <input id="input_numb" th:case="maintenance" th:value="${initVal}" type="number" step="1" th:field="*{Maintenance}">
        </span>
    </div>
</body>
</html>
